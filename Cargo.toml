[package]
name = "calc"
version = "0.1.0"
edition = "2021"
rust-version = "1.85.0"

[dependencies]
clipboard = "0.5.0"
dark-light = "1.1.1"
slint = "1.10.0"

[build-dependencies]
slint-build = "1.10.0"


[profile.release]
opt-level = 3

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2" }
getrandom = { version = "0.2.2", features = ["js"] }

[lib]
name = "my_lib"
path = "src/lib.rs"

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]
